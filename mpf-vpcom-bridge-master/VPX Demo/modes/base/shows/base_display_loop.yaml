#show_version=5
- duration: 200ms
  slides:
    awesome_slide:
      widgets:
      # - type: image
        # image: Idle1
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        z: 10
        y: 20
        style: point_display
        
      - type: text
        text: PLAYER (number)
        z: 10
        y: 0
        x: 1
        style: status_display
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        z: 10
        y: 0
        x: right
        style: status_display
        anchor_x: right
        anchor_y: bottom
  lights: 
    light1: ff     
    light2: 0 
    light3: 0 
    
